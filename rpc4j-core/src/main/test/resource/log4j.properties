log4j.rootLogger=debug, LogField, stdout
log4j.appender.LogField=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LogField.DatePattern='.'yyyy-MM-dd
log4j.appender.LogField.File=logs/notify-subscription.log
log4j.appender.LogField.layout=org.apache.log4j.PatternLayout
log4j.appender.LogField.layout.ConversionPattern=%d - %m%n
log4j.appender.LogField.Append=true
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %p [%c] %m%n